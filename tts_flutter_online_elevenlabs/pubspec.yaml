name: tts_flutter_online_elevenlabs
description: tts flutter online elevenlabs service for app.

version: 1.0.0+1

environment:
  sdk: ^3.4.0-0

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.7.0
  get_it: ^8.0.3
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  json_annotation: ^4.9.0
  auto_route: ^7.8.4
  flutter_sound: 9.23.1
  sqflite: ^2.4.1
  path_provider: ^2.1.2
