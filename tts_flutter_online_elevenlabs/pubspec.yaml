dev_dependencies:
  build_runner: ^2.4.6
  json_serializable: ^6.6.1

flutter:
  module:
    androidPackage: tss_multi_fun.tts_flutter_online_elevenlabs.module
    iosBundleIdentifier: tss_multi_fun.tts_flutter_online_elevenlabs.module

  assets:
